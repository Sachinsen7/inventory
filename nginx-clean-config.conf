# Clean Nginx Configuration for www.inventory.works
# This configuration serves React frontend and proxies API calls to Node.js backend

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.inventory.works inventory.works;
    
    # Redirect all HTTP to HTTPS
    return 301 https://www.inventory.works$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.inventory.works inventory.works;
    
    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/www.inventory.works/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.inventory.works/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Document root for React build
    root /var/www/inventory.works/build;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/inventory.works.access.log;
    error_log /var/log/nginx/inventory.works.error.log;
    
    # Proxy API requests to Node.js backend on port 5000
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Proxy specific backend endpoints (without /api prefix)
    location ~ ^/(loginadmin|loginstaff|saved|barcodes)(/.*)?$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Serve React app - must be last
    location / {
        try_files $uri $uri/index.html /index.html;
    }
    
    # Optimize static file serving
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Don't log favicon and robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
