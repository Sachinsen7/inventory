# Nginx Configuration for www.inventory.works with API Proxy
# This configuration serves your React frontend and proxies /api requests to your backend

server {
    listen 80;
    server_name www.inventory.works inventory.works;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://www.inventory.works$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.inventory.works inventory.works;
    
    # SSL Certificate Configuration
    # These should already be configured for your main site
    ssl_certificate /etc/letsencrypt/live/www.inventory.works/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.inventory.works/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Root directory for React build
    root /var/www/inventory.works/build;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/inventory.works.access.log;
    error_log /var/log/nginx/inventory.works.error.log;
    
    # API Proxy - Forward /api requests to backend
    location /api {
        # Proxy to your Node.js backend on port 5000
        proxy_pass http://localhost:5000;
        
        # Proxy Headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Backend root endpoints (without /api prefix)
    # Proxy these specific endpoints to backend
    location ~ ^/(loginadmin|api/.*|saved|barcodes)$ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Serve static files from React build
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Disable logging for favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Disable logging for robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
