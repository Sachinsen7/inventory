# Simple Working Nginx Configuration for www.inventory.works

server {
    listen 80;
    server_name www.inventory.works inventory.works;
    
    # Redirect HTTP to HTTPS
    return 301 https://www.inventory.works$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.inventory.works inventory.works;
    
    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/www.inventory.works/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.inventory.works/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Root directory for React build
    root /var/www/inventory.works/build;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/inventory.works.access.log;
    error_log /var/log/nginx/inventory.works.error.log;
    
    # API Proxy - Forward /api requests to backend
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Backend root endpoints
    location ~ ^/(loginadmin|loginstaff|saved|barcodes) {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files
    location / {
        try_files $uri /index.html;
    }
}
